domains:
  lago-{{ env.suite_name }}-engine:
    vm-provider: ssh
    vm-type: ovirt-engine
    distro: el7
    service_provider: systemd
    ssh-password: 123456
    nics:
      - net: lago-{{ env.suite_name }}-net-management
        ip: 192.168.200.99
      - net: lago-{{ env.suite_name }}-net-mgmt-ipv6
    metadata:
      ovirt-engine-password: 123
    artifacts:
      - /etc/resolv.conf
      - /var/log
      - /etc/yum.repos.d

  lago-{{ env.suite_name }}-storage:
    memory: 750
    distro: el7
    vcpu: 1
    cpu: 1
    service_provider: systemd
    nics:
      - net: lago-{{ env.suite_name }}-net-management
      - net: lago-{{ env.suite_name }}-net-mgmt-ipv6
    disks:
      - template_name: {{ templates.storage }}
        type: template
        {% if env.use_ost_images == "1" -%}
        template_type: qcow2
        path: {{ env.upgrade_image }}
        {%- endif %}
        name: root
        dev: vda
        format: qcow2
      - comment: Main NFS device
        size: 101G
        type: empty
        name: nfs
        dev: sda
        format: qcow2
      - comment: Main iSCSI device
        size: 191G
        type: empty
        name: iscsi
        dev: sdb
        format: qcow2
      - comment: Hosted engine storage
        size: 80G
        type: empty
        name: he
        dev: sdc
        format: qcow2
    metadata:
      deploy-scripts:
        - $LAGO_INITFILE_PATH/deploy-scripts/add_local_repo.sh
        - $LAGO_INITFILE_PATH/deploy-scripts/setup_storage_unified.sh
        - $LAGO_INITFILE_PATH/deploy-scripts/setup_storage_unified_he_extra_el7.sh
    artifacts:
      - /etc/resolv.conf
      - /var/log
      - /etc/yum.repos.d

{%- for i in range(hostCount) %}
  lago-{{ env.suite_name }}-host-{{ i }}:
    vm-type: ovirt-host
    distro: el7
    service_provider: systemd
    memory: 5744
    nics:
      - net: lago-{{ env.suite_name }}-net-management
      - net: lago-{{ env.suite_name }}-net-mgmt-ipv6
    disks:
      - type: template
        name: root
        dev: vda
        format: qcow2
        {% if root_disk_path -%}
        template_type: qcow2
        path: {{ root_disk_path -}}
        {% elif env.use_ost_images == "1" -%}
        template_type: qcow2
        path: {{ env.host_image }}
        {% else -%}
        template_name: {{ templates.host }}
        {%- endif %}
      - name: tmp
        size: 80G
        type: empty
        dev: sda
        format: qcow2
    metadata:
      ovirt-capabilities:
        - snapshot-live-merge
      deploy-scripts:
        {% if check_node_status -%}
        - $LAGO_INITFILE_PATH/deploy-scripts/check_node_status.sh
        {%- endif %}
        - $LAGO_INITFILE_PATH/deploy-scripts/add_local_repo.sh
        - $LAGO_INITFILE_PATH/deploy-scripts/add_tmp_part_el7.sh
        - $LAGO_INITFILE_PATH/deploy-scripts/setup_host_el7.sh
        {% if loop.first -%}
        - $LAGO_INITFILE_PATH/deploy-scripts/install_he_4.sh
        {% else -%}
        - $LAGO_INITFILE_PATH/deploy-scripts/install_he_4_additional_host.sh
        {%- endif %}
        {% if env.coverage == "true" -%}
        - $LAGO_INITFILE_PATH/deploy-scripts/setup_host_vdsm_coverage.sh
        {%- endif %}
    artifacts:
      - /etc/resolv.conf
      - /var/log
      - /etc/yum.repos.d
      {% if env.coverage == "true" -%}
      - /var/lib/vdsm/coverage
      {%- endif %}
{%- endfor %}

nets:
  lago-{{ env.suite_name }}-net-management:
    type: nat
    dhcp:
      start: 100
      end: 254
    management: true
    dns_domain_name: {{ env.dns_domain_name }}

  lago-{{ env.suite_name }}-net-mgmt-ipv6:
    type: nat
