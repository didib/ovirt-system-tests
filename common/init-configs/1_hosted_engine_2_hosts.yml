domains:
  lago-{{ env.suite_name }}-storage:
    memory: 750
    vcpu: 1
    cpu: 1
    nics:
      - net: lago-{{ env.suite_name }}-net-management
      - net: lago-{{ env.suite_name }}-net-mgmt-ipv6
    disks:
      - type: template
        template_type: qcow2
        path: {{ env.upgrade_image }}
        name: root
        dev: vda
        format: qcow2
      - comment: Main NFS device
        size: 101G
        type: empty
        name: nfs
        dev: sda
        format: qcow2
      - comment: Main iSCSI device
        size: 191G
        type: empty
        name: iscsi
        dev: sdb
        format: qcow2
      - comment: Hosted engine storage
        size: 80G
        type: empty
        name: he
        dev: sdc
        format: qcow2
    metadata:
      deploy-scripts:
        - $OST_REPO_ROOT/common/deploy-scripts/setup_storage.sh
        - $OST_REPO_ROOT/common/deploy-scripts/setup_storage_he_extra.sh
    artifacts:
      - /etc/resolv.conf
      - /var/log
      - /etc/yum.repos.d

{%- for i in range(hostCount) %}
  lago-{{ env.suite_name }}-host-{{ i }}:
    vm-type: default
    memory: 5744
    nics:
      - net: lago-{{ env.suite_name }}-net-management
      - net: lago-{{ env.suite_name }}-net-mgmt-ipv6
    disks:
      - type: template
        name: root
        dev: vda
        format: qcow2
        template_type: qcow2
        {% if root_disk_path -%}
        path: {{ root_disk_path -}}
        {% elif loop.first -%}
        path: {{ env.he_installed_image }}
        {% else -%}
        path: {{ env.host_installed_image }}
        {%- endif %}
    metadata:
      deploy-scripts:
        - $OST_REPO_ROOT/common/deploy-scripts/setup_host.sh
    artifacts:
      - /etc/resolv.conf
      - /var/log
      - /etc/yum.repos.d
      {% if env.coverage == "true" -%}
      - /var/lib/vdsm/coverage
      {%- endif %}
{%- endfor %}

nets:
  lago-{{ env.suite_name }}-net-management:
    type: nat
    dhcp:
      start: 100
      end: 254
    management: true
    dns_domain_name: lago.local

  lago-{{ env.suite_name }}-net-mgmt-ipv6:
    type: nat
